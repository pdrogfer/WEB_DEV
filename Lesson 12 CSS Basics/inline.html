<!DOCTYPE html>
<html>
<!-- There are three different ways to use CSS to add style to a html page:
Inline styles, Internal styles and External styles -->
    <head lang = "en">
        <meta charset = "UTF-8">
        <title>Inline CSS</title>
    </head>
    <body>
        <!-- adding an inline style, as an attribute of tag p -->
        <p style="color:orange; font-size: 20px;">This is an inline style. Inline is the worst!</p>
        <!-- inline style usage is considered bad practise, because it breaks the
        rule: html for content, css for style. By putting style inside an html file.
        It is like hardcoded strings in Android. -->
    </body>
</html>
