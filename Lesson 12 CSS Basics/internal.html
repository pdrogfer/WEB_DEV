<!DOCTYPE html>
<html>
    <head lang = "en">
        <meta charset = "UTF-8">
        <title>Internal CSS</title>
    <!-- internal CSS style, must be inside head tag. Better than inline, but also not good enough,
    since the HTML is still not CSS-free. -->
        <style type="text/css">
            body {
                background: orange;
            }

            h1 {
                color: white;
            }

            a {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Internal CSS</h1>
        <p>This is an internal CSS. Not as bad as <a href="inline.html">Inline CSS</a>, but could be better!</p>
    </body>
</html>
