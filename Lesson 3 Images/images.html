<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>HTML images</title>
    </head>
    <body>
        <h1>Using images</h1>
        <p>What a cute girl</p>

        <!-- "img" tag to add an image. Must be stored in "images" folder -->
        <img src="images/gema_1.jpg" alt="Gema cracking a langosta" height="500" width="300">

        <h2>Another image</h2>
        <p>She was actually asleep</p>
        <img src="images/gema_2.jpg" alt="Gema in cool sunglasses" height="500">
        <img src="images/gema_3.jpg" alt="The most beautiful girl in town" height="500">
        <!-- This two images are side by side because images, unlike text elements, don't take the
        whole line. So if there is enough space, they appear side by side -->
    </body>
</html>
