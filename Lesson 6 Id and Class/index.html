<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <!-- 'id' is an unique identifier for an element, while a lot of elements
        can belong to a 'class', thus sharing a common structure or design -->
        <p id="par1">This paragraph has an id of "par1"</p>
        <p class="par_class1">This paragraph belongs to the class "par_class1"</p>
    </body>
</html>
