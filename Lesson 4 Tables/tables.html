<!DOCTYPE html>
        <!-- how to insert tables in html -->
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>HTML tables</title>
    </head>
    <body>
    <!-- tags: "table" for table, "tr" for table row -->
        <table border="5" style="width:50%">
            <tr>
                <!-- "th" for table headers -->
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
            <tr>
                <!-- "td" for table data -->
                <td>Mary</td>
                <td>Aguamarga</td>
                <td>67</td>
            </tr><tr>
                <!-- "td" for table data -->
                <td>Celia</td>
                <td>Sausalito</td>
                <td>98</td>
            </tr>
        </table>
    </body>
</html>
