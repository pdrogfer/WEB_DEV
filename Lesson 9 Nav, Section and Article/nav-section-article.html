<!DOCTYPE html>
<html>
    <head lang = "en">
        <meta charset = "UTF-8">
        <title>Nav, Section, Article</title>
    </head>
    <body>
        <!-- a navigation bar, usually at the top, bottom or
        one side of the page, with links to all the other
        sections in the site -->
        <nav>
            <ul>
                <li><a href="second-page.html">Go to the second page</a></li>
                <li><a href="third-page.html">Go to the third page</a></li>
            </ul>
        </nav>

        <!-- article tag, for content in the center of the page -->
        <article class="blog-post">
            <section class="post-header">
                <h1>Lorem ipsum</h1>
            </section>

            <section class="post-body">
                <p>Lorem ipsum ad his scripta blandit partiendo, eum fastidii accumsan euripidis in</p>
            </section>

            <section class="post-footer">
                <h6>Read more about Lorem</h6>
                <ol>
                    <li><a href="second-page.html">Go to the second page</a></li>
                    <li><a href="third-page.html">Go to the third page</a></li>
                </ol>
            </section>
        </article>
    <!-- an aside tag, to put content on the sides of the page-->
    <aside id="main-sidebar">
        <h4>About the author</h4>
        <p>Some bio info about the author of the article</p>
    </aside>


    </body>
</html>
