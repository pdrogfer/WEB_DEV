<!DOCTYPE html>
<!-- a lesson about lists -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- "ul" is for a list with no particular order -->
    <ul>
        <!-- "li"  is for an item in a list -->
        <li>Tomatoes</li>
        <li>Carrots</li>
        <li>Potatoes</li>
        <li>Lettuce</li>
    </ul>
    <!-- "ol" is for an ordered list -->
    <ol>
        <li>Salt</li>
        <li>Pepper
            <!-- a list nested inside a list's item -->
            <ul>
                <li>Black Pepper</li>
                <li>Red Pepper</li>
                <li>White Pepper</li>
            </ul></li>
        <li>Sugar</li>
        <li>Curry</li>
    </ol>
    <!-- "dl" is a description list -->
    <dl>
        <dt>First item's title</dt>
        <dd>First item's content</dd>

        <dt>Second item's title</dt>
        <dd>Secon item's content</dd>
    </dl>
</body>
</html>
